<docs-demo :meta="meta" :snippet="snippet">

	<!-- Html controls start-->
	<div slot="controls">
		<label>fixed <input type="checkbox" v-model="fixed"></label>
		<label>size
			<select v-model="size">
				<option v-for="option in sizes" v-bind:value="option.value">
			    {{ option.text }}
			  </option>
			</select>
		</label>
	</div>
	<!-- Html controls end-->
	
	<!-- Html markup start-->
	<div slot="markup">
		<button v-on:click="$broadcast('show::spinner')">show spinner</button>
		<vs-spinner id="spinner-box" :size="size" :fixed="fixed" text="I will close in 2 secs"></vs-spinner>
	</div>
	<!-- Html markup end-->

</docs-demo>
